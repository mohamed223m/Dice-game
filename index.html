<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 id="main"><Em>DICE GAME!</Em></h1>
    </div>
    <div class="row">
        <div class="col-6">
            <p class="names" id="name1">PLAYER 1</p>
        </div>
        <div class="col-6">
            <p class="names" id="name2">PLAYER 2</p>
        </div>

    </div>
    <div class="row">
        <div class="col-6">
            <img class="img2" id="xx" src="dice6.png">
        </div>
        <div class="col-6">
            <img class="img2" id="yy" src="dice5.png">
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
           <button class="btn btn-outline-primary button1" onclick="play()" >Roll The Dice</button> 
        </div>
    </div>       
    <div class="row">
        <div class="col text-center">
           <button class="btn btn-outline-danger button2" onclick="names()" >Edit The Names</button>         
        </div>
    </div>       
    <script src="index.js" charset="UTF-8"></script>

</body>

</html>
